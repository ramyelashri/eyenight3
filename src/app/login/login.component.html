<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="emailInput" class="form-control" [ngClass]="{ 'is-invalid': emailInput.invalid && emailInput.touched }" />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
      <div *ngIf="emailInput.errors.required">
        Please enter your email address
      </div>
      <div *ngIf="emailInput.errors.pattern">
        Email is not valid
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="passwordInput" class="form-control" [ngClass]="{ 'is-invalid': passwordInput.invalid && passwordInput.touched }" />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
      <div *ngIf="passwordInput.errors.required">
        Please enter your password
      </div>
      <div *ngIf="passwordInput.errors.minlength">
        Password must be more than 6 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </div>
</form>
